<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8" />
    <title>TestProgressbar</title> 
</head>
<body onload="check()" class="container">
<div class="progress-container">
  <div id="progress1" class="progressbar"  value="62">
    <div id="progress1demo" class="center text">27%</div>
  </div>
</div>
<br>
<div class="progress-container" >
  <div id="progress2" class="progressbar "  value="45">
    <div id="progress2demo" class="center text">20%</div>
  </div>
</div>
<br>
<div class="progress-container" >
  <div id="progress3" class="progressbar"  value="62">
    <div id="progress3demo" class="center text">27%</div>
  </div>
</div>
<br>

<select id="selectedProgress">
  <option value="1">progress1</option>
  <option value="2">progress2</option>
  <option value="3">progress3</option>
</select>

<button class="button dark-grey" onclick="move(10)">+10</button>
<button class="button dark-grey" onclick="move(38)">+38</button>
<button class="button dark-grey" onclick="move(-13)">-13</button>
<button class="button dark-grey" onclick="move(-18)">-18</button>

<script src="myscript.js"></script>
<script src="testscript.js"></script>
</body>
</html>
